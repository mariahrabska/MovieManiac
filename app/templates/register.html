<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚡ MovieManiac: Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-film"></i> MovieManiac
        </div>
    </header>

    <div class="main-content">
        <div class="register-container">

        <div class="container">
            <h2><i class="fas fa-user-plus"></i> Register</h2>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <!-- Registration form -->
            <form method="POST" class="register-form">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>

            <p class="login-link">
                Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a>
            </p>
        </div>
    </div>
    </div>

    <!-- Show/hide password script -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            togglePassword.innerHTML = type === 'password'
                ? '<i class="fas fa-eye"></i>'
                : '<i class="fas fa-eye-slash"></i>';
        });

        document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.register-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function(e) {
            let valid = true;
            let messages = [];

            // Walidacja email
            const email = emailInput.value.trim();
            if (!email.includes('@') || !email.includes('.')) {
                valid = false;
                messages.push('Email has to contain "@" and "."');
            }

            // Walidacja hasła
            const password = passwordInput.value;
            if (password.length < 8) {
                valid = false;
                messages.push('Password has to be at least 8 characters long');
            }

            // Wyświetlanie błędów
            let flashContainer = document.querySelector('.flashes');
            if (!flashContainer) {
                flashContainer = document.createElement('ul');
                flashContainer.className = 'flashes';
                form.parentNode.insertBefore(flashContainer, form);
            }
            flashContainer.innerHTML = '';
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.className = 'error';
                li.textContent = msg;
                flashContainer.appendChild(li);
            });

            if (!valid) e.preventDefault();
        });
    });
    </script>
</body>
</html>
