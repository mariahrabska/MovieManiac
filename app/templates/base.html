<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MovieManiac{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="{{ url_for('main.dashboard') }}" class="logo"><i class="fas fa-film"></i> MovieManiac</a>
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" id="closeSidebar">&times;</a>
        <a href="{{ url_for('main.dashboard') }}"><i class="fas fa-thumbs-up"></i> Recommendations</a>
        <a href="{{ url_for('main.movies_list') }}"><i class="fas fa-bookmark"></i> Watchlist</a>
        <a href="{{ url_for('main.watched_list') }}"><i class="fas fa-eye"></i> Watched</a>
        <a href="{{ url_for('main.favorites_list') }}"><i class="fas fa-heart"></i> Favorites</a>
        <a href="{{ url_for('main.ranking') }}"><i class="fas fa-star"></i> Movie Rankings</a>
        <a href="{{ url_for('main.search') }}"><i class="fas fa-search"></i> Search</a>
        <a href="{{ url_for('main.settings') }}"><i class="fas fa-cogs"></i> Settings</a>
        <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <main id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 MovieManiac. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='recommendations.js') }}"></script>
</body>
</html>
